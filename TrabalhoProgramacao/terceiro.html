<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UACompatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0 ">
        <title>Cadastro e contato</title>
        <link rel="stylesheet" href="style3.css">
    </head>  
<body>
<!--Puxa nosso script-->
    <script src="scripts.js"></script>
    <div class="page" id="page3">
            
        <div class="card">
        <h1>Página *3*</h1>
        
        <div class="card">
        <button onclick="previousPage()"><a href="segundo.html">Segunda Página</a></button>
      

    
          <button onclick="toggleDarkMode()">DarkMode</button>

          <button onclick="aumentarFonte()">Aumentar Fonte</button>
          <button onclick="diminuirFonte()">Diminuir Fonte</button>
            
      </div>
<!--Vamos criar aqui nossos dois formularios funcionais o de cadastro e o de feedback-->
    <div id="main-container">
        <h1>Cadastre-se </h1>
        <p>Nessa aba você pode se cadastrar para ter mais informações sobre mim.</p>
        <form id="register-form" action="">
          <div class="full-box">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="Digite seu e-mail" data-min-length="2" data-email-validate>
          </div>
          <div class="half-box spacing">
              <label for="name">Nome</label>
              <input type="text" name="name" id="name" placeholder="Digite seu nome" data-required data-min-length="3" data-max-length="16">
          </div>
          <div class="half-box">
              <label for="lastname">Sobrenome</label>
              <input type="text" name="lastname" id="lastname" placeholder="Digite seu sobrenome" data-required data-only-letters>
          </div>
          <div class="half-box spacing">
            <label for="lastname">Senha</label>
            <input type="password" name="password" id="password" placeholder="Digite sua senha" data-password-validate data-required>
          </div>
          <div class="half-box">
            <label for="passconfirmation">Confirmação de senha</label>
            <input type="password" name="passconfirmation" id="passwordconfirmation" placeholder="Digite novamente sua senha" data-equal="password">
          </div>
          <div>
            <input type="checkbox" name="agreement" id="agreement">
            <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">termos de uso</a></label>
          </div>
          <div class="full-box">
            <input id="btn-submit" type="submit" value="Registrar">
          </div>
        </form>
      </div>

      <div id="main-container">
        <h1>Feedback </h1>
        <p>Nessa aba você pode mandar seu feedback.</p>
        <form id="register-form" action="">
          <div class="full-box">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="Digite seu e-mail" data-min-length="2" data-email-validate>
          </div>
          <div class="half-box spacing">
              <label for="name">Nome</label>
              <input type="text" name="name" id="name" placeholder="Digite seu nome" data-required data-min-length="3" data-max-length="16">
          </div>
          <div class="half-box">
              <label for="lastname">Sobrenome</label>
              <input type="text" name="lastname" id="lastname" placeholder="Digite seu sobrenome" data-required data-only-letters>
          </div>
          <div class="full-box">
          <label for="mensagem">Mensagem:</label><br>
         <input type="text" id="mensagem" name="mensagem" placeholder="Digite a mensagem" >
          </div>
          <div>
            <input type="checkbox" name="agreement" id="agreement">
            <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">termos de uso</a></label>
          </div>
          <div class="full-box">
            <input id="btn-submit" type="submit" value="Registrar">
          </div>
        </form>
      </div>



<!--coloca mensagem de erro-->

      
      <p class="error-validation template"></p>
      
    </body>
    </html>
